name: Desktop Smoke Test

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    working-directory: GoodnotesKMP

jobs:
  desktop-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run JVM tests
        run: ./gradlew :composeApp:jvmTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-test-reports
          path: |
            GoodnotesKMP/composeApp/build/reports/tests/jvmTest/
            GoodnotesKMP/composeApp/build/test-results/jvmTest/
