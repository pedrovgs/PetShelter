name: Android Smoke Test

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    working-directory: GoodnotesKMP

jobs:
  android-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK and test APK
        run: ./gradlew :androidApp:assembleDebug :androidApp:assembleDebugAndroidTest

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: cd GoodnotesKMP && ./gradlew :androidApp:connectedDebugAndroidTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            GoodnotesKMP/androidApp/build/reports/androidTests/
            GoodnotesKMP/androidApp/build/outputs/androidTest-results/
