name: Web Smoke Test

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    working-directory: GoodnotesKMP

jobs:
  web-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run JS browser tests
        run: ./gradlew :composeApp:jsBrowserTest

      - name: Run WasmJS browser tests
        run: ./gradlew :composeApp:wasmJsBrowserTest

      - name: Upload JS test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: js-test-reports
          path: |
            GoodnotesKMP/composeApp/build/reports/tests/jsBrowserTest/
            GoodnotesKMP/composeApp/build/test-results/jsBrowserTest/

      - name: Upload WasmJS test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wasmjs-test-reports
          path: |
            GoodnotesKMP/composeApp/build/reports/tests/wasmJsBrowserTest/
            GoodnotesKMP/composeApp/build/test-results/wasmJsBrowserTest/
