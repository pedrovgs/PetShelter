name: iOS Smoke Test

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    working-directory: GoodnotesKMP

jobs:
  ios-smoke-test:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run iOS simulator tests
        run: ./gradlew :composeApp:iosSimulatorArm64Test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-reports
          path: |
            GoodnotesKMP/composeApp/build/reports/tests/iosSimulatorArm64Test/
            GoodnotesKMP/composeApp/build/test-results/iosSimulatorArm64Test/
